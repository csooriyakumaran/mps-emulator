	<script language="JavaScript">

	// Create a connection to the server.
  var IdConnect;
	 
 	function jload() {
  	LoadConnect();
		GetIdConnect();			  // Call this to update variables
	}	
  
  function LoadConnect() {
  	// Create a connection to the server.
	  IdConnect = new XMLHttpRequest();
	}
	
	function GetIdConnect() {
		// Set up the event handler for the asynchronous data request.
		IdConnect.onreadystatechange = ProcessTextChange;

		// Create the request and send it.
		IdConnect.open("GET", "id.txt", true);		 // The file to get scan set up ssu.txt
		IdConnect.send();
	}

	function ProcessTextChange() {
		// Check the return status.
		if ((IdConnect.readyState == 4) && (IdConnect.status == 200)) {
			var rtext = IdConnect.responseText;
	
			// Expect IPADD=<val>&SN=<val>&NPR1=<val>&NPR2=<val>&NPR3=<val>&NPR4=<val>
			var vars = rtext.split("&");		  // Group all the variables sorted by the &
	
			// IPADD=<val>
			var ipadd = vars[0].split("=");
	
			var ptab1 = document.getElementById("idtab").rows[0].cells[1]; // base 0 row and cell
			ptab1.innerHTML = ipadd[1];

			// SN=<sn>	
			var snval = vars[1].split("=");
			var ptab2 = document.getElementById("idtab").rows[0].cells[3]; // base 0 row and cell
			ptab2.innerHTML = snval[1];
	
			// NPR1=n.nnnn
			var npr1val = vars[2].split("=");
	
			// NPR2=n.nnnn
			var npr2val = vars[3].split("=");
	
			// NPR3=n.nnnn
			var npr3val = vars[4].split("=");
	
			// NPR4=n.nnnn
			var npr4val = vars[5].split("=");
	
			var ptab3 = document.getElementById("idtab").rows[1].cells[3]; // base 0 row and cell
//			ptab3.innerHTML = npr1val[1] + " " + npr2val[1] + " " + npr3val[1] + " " + npr4val[1];
			ptab3.innerHTML = npr1val[1] + " " + npr2val[1];
		} // End if have data
	} // End function
  </script>
